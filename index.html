<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catonics Programming Language Editor</title>
  <style>
      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #2d2d2d;
  color: #f8f8f2;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.editor-container {
  width: 80%;
  max-width: 1000px;
  padding: 20px;
  background-color: #444;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

h1 {
  font-size: 24px;
  text-align: center;
  margin-bottom: 20px;
  color: #ffcc00;
}

#codeArea {
  width: 100%;
  height: 300px;
  margin: 20px 0;
  padding: 15px;
  background-color: #2a2a2a;
  color: #f8f8f2;
  border: 1px solid #555;
  border-radius: 5px;
  font-family: 'Courier New', Courier, monospace;
  font-size: 16px;
  line-height: 1.5;
  white-space: pre-wrap;
  word-wrap: break-word;
  transition: all 0.3s ease;
}

#codeArea:focus {
  outline: none;
  border-color: #ffcc00;
}

.run-btn {
  background-color: #ffcc00;
  color: #2d2d2d;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  transition: all 0.3s ease;
}

.run-btn:hover {
  background-color: #f1b700;
}

#outputArea {
  margin-top: 20px;
  padding: 15px;
  background-color: #333;
  border-radius: 10px;
}

#output {
  background-color: #222;
  padding: 15px;
  font-family: 'Courier New', Courier, monospace;
  font-size: 14px;
  color: #8e8e8e;
  white-space: pre-wrap;
  word-wrap: break-word;
}
  </style>
</head>
<body>
  <div class="editor-container">
    <h1>Catonics Programming Language Editor</h1>
    <textarea id="codeArea" placeholder="Write your Catonics code here..."></textarea>
    <button class="run-btn" onclick="runCode()">Run Code</button>
    <div id="outputArea">
      <h2>Output:</h2>
      <pre id="output"></pre>
    </div>
  </div>

  <script>
      // Syntax highlighting for keywords
const keywords = ['let', 'print', 'if', 'else', 'while', 'cat', 'dog'];

function highlightSyntax(code) {
  let highlightedCode = code;
  keywords.forEach(keyword => {
    const regex = new RegExp(`\\b${keyword}\\b`, 'g');
    highlightedCode = highlightedCode.replace(regex, `<span class="keyword">${keyword}</span>`);
  });
  return highlightedCode;
}

function runCode() {
  const codeArea = document.getElementById('codeArea');
  const outputArea = document.getElementById('output');
  
  const code = codeArea.value;
  const highlightedCode = highlightSyntax(code);
  codeArea.innerHTML = highlightedCode;

  try {
    const result = interpretCatonics(code);
    outputArea.textContent = result;
  } catch (error) {
    outputArea.textContent = `Error: ${error.message}`;
  }
}

// Simple interpreter for Catonics language
function interpretCatonics(code) {
  const lines = code.split('\n');
  let result = '';
  let variables = {};

  lines.forEach(line => {
    const trimmedLine = line.trim();
    
    if (trimmedLine.startsWith('print')) {
      const value = trimmedLine.slice(6).trim();
      result += value + '\n';
    } 
    else if (trimmedLine.startsWith('let')) {
      const parts = trimmedLine.slice(4).split('=');
      const varName = parts[0].trim();
      const varValue = parseInt(parts[1].trim());
      variables[varName] = varValue;
    } 
    else if (trimmedLine.startsWith('if')) {
      const condition = trimmedLine.slice(3, trimmedLine.indexOf('{')).trim();
      const conditionParts = condition.split(' ');
      const varName = conditionParts[0];
      const operator = conditionParts[1];
      const value = parseInt(conditionParts[2]);

      if (operator === '>' && variables[varName] > value) {
        result += trimmedLine.slice(trimmedLine.indexOf('{') + 1, trimmedLine.indexOf('}')) + '\n';
      } else {
        result += 'Condition not met\n';
      }
    } 
    else if (trimmedLine.startsWith('while')) {
      const condition = trimmedLine.slice(6, trimmedLine.indexOf('{')).trim();
      const conditionParts = condition.split(' ');
      const varName = conditionParts[0];
      const operator = conditionParts[1];
      const value = parseInt(conditionParts[2]);

      while (operator === '<' && variables[varName] < value) {
        result += 'In while loop\n';
        variables[varName]++;
      }
    } 
    else if (trimmedLine.startsWith('#')) {
      // Ignore comments
      return;
    } else {
      result += 'Unrecognized command\n';
    }
  });

  return result;
}
  </script>
</body>
</html>
